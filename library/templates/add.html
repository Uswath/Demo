{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Add Books</h1>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="Enter Title">

    <label class="form-label">Author</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Authors Name">

    <label class="form-label">Price</label>
  <input type="text" class="form-control" name="p" placeholder="Enter Price">

      <label class="form-label">Document</label>
  <input type="file" class="form-control" name="d" placeholder="upload pdf">

      <label class="form-label">Cover</label>
  <input type="file" class="form-control" name="c" placeholder="upload cover">

        <br>
  <center><input type="submit" ></center>

    </div>
</form>
{% endblock %}
